    <div class="header">
        <h1>Covid Vaccine Appointment Availability</h1>
    </div>

    <div id="userI">

        <table>
            <tr>
                <td><label for="pincode">Enter your Pincode</label></td>
                <td><input type="text" id="pincode" placeholder="pincode"></td>
            </tr>
            
            <tr>
                <td><label for="pincode">Enter Date of Vaccination</label></td>
                <td><input type="text" id="date" placeholder="dd-mm-yy"></td>
            </tr>
        </table>
        <input type="submit" value="Click Here to View Appointments" id="submit">


    </div>
 
    
    <div id="citystate"></div>
